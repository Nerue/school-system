<div class="container col-4">
    <div *ngIf="allData">
        <div class="card">
            <img [src]="allData.imgURL" class="card-img-top" alt="">
            <div class="card-body"> 
                <div class="card-title">
                <h1>{{allData.name}} </h1>
                <div class="card-text"><h2>{{allData.class}} </h2>
                    <a routerLink="/upS/{{allData.id}}" class="btn btn-info btn-block">edit</a>
                    </div>
            </div></div>
           
        </div>
    </div>
</div>

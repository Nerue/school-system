<h1 class="text-center p-5 text-danger"> welcome app teacher page</h1>
<div class="container col-6">
    <div class="card">
        <div class="card-body">
            
            <div class="form-group">
                <label for="">Teacher course</label>
                <input type="text"#userName="ngModel" required [(ngModel)]="model.class" placeholder="your class" id="" class="form-control">
            </div>
            <button *ngIf="userName.valid &&userName.touched" (click)="save()" class="btn btn-block btn-info w-50 mx-auto">send data</button>
        </div>
    </div>
</div>

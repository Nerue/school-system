<h1 class="text-center p-5 text-danger"> welcome student page</h1>
<div class="container col-6">
    <div class="card">
        <div class="card-body">
           
            <div class="form-group">
                <label for="">Student name</label>
                <input type="text" #userName="ngModel" required
                
                 [(ngModel)]="model.name" placeholder="your name" id="" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="">Student class</label>
                <input type="text" #Class="ngModel" required [(ngModel)]="model.class" placeholder="your class" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Student img</label>
                <input type="text" #IMG="ngModel" required [(ngModel)]="model.imgURL" placeholder="your photo" id="" class="form-control">
            </div>
            <button *ngIf="userName.valid &&userName.touched&&Class.valid&&Class.touched&& IMG.valid &&IMG.touched" (click)="save()" class="btn btn-block btn-info w-50 mx-auto">send data</button>
        </div>
    </div>
</div>

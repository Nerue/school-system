<h1 class="text-center p-5 text-danger"> welcome update teacher page</h1>
<div class="container col-6">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="">Student name</label>
                <input type="text" [(ngModel)]="model.name" placeholder="your class" id="" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="">Student course</label>
                <input type="text" [(ngModel)]="model.class" placeholder="your class" id="" class="form-control">
            </div>
            <button (click)="update()" class="btn btn-block btn-info w-50 mx-auto">send data</button>
        </div>
    </div>
</div>
